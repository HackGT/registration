<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{siteTitle}}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,700" />
		<link rel="stylesheet" href="/css/main.css" />
		<script src="https://use.fontawesome.com/efaca8fe24.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qwest/4.4.5/qwest.min.js"></script>
	</head>
	<body>
		{{#> sidebar}}
			<h1 class="center">Dashboard</h1>
			<p> Your Status:
			{{#if user.attending}}
				Going </p>
				<button>View your current team</button>
			    <button>Create or Join your team</button>
			{{else if user.applied}}
		    	{{#if user.inReview}}
		    		In Review</p>
		    	{{else if user.accepted}}
		    		</p>
			    	<button>Going</button>
			    	<button>Not Going</button>
			    {{else}}
			    	RSVP expired</p>
		    	{{/if}}
		    	
		  	{{else}}
		    	Not Applied</p>
		  	{{/if}}

		{{/sidebar}}
	</body>
</html>
