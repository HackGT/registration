<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login - {{siteTitle}}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="/css/wing-0.1.9.min.css" />
		<link rel="stylesheet" href="/css/login.css" />
		<link rel="stylesheet" href="/css/theme.css" />
		<script src="https://use.fontawesome.com/efaca8fe24.js"></script>
		<script src="/js/login.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="logo">
				<img src="/css/logo.png"/>
			</div>
			<section id="error">{{error}}</section>
			<section id="success">{{success}}</section>
			<main>
				{{#ifIn "local" loginMethods}}
					<div class="active border text-center" id="login">
						<h3>Log In</h3>
						<a href="/login/forgot">Forgot your password?</a>
						<form action="/auth/login" method="POST">
							<input type="email" name="email" placeholder="Email" required />
							<input type="password" name="password" placeholder="Password" required />
							<input type="submit" value="Log in" />
						</form>
						<p>
							Don't have an account?
							<br />
							Connect with an external service or <a href="#" id="signup-link">sign up</a>.
						</p>
					</div>
					<div class="border text-center" id="signup">
						<h3>Sign Up</h3>
						<form action="/auth/signup" method="POST">
							<input type="text" name="name" placeholder="Name" required />
							<input type="email" name="email" placeholder="Email" required />
							<input type="password" name="password" placeholder="Password" required />
							<input type="submit" value="Sign up" />
						</form>
						<p>
							Already have a local account? <a href="#" id="login-link">Log in</a>.
						</p>
					</div>
				{{/ifIn}}
				<div class="active simple-methods text-center">
					{{#ifIn "local" loginMethods}}{{else}}
						<h3>Log In</h3>
					{{/ifIn}}
					{{> login-methods}}
				</div>
			</main>
		</div>
	</body>
</html>
