<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login - {{siteTitle}}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="/css/wing-0.1.9.min.css" />
		<link rel="stylesheet" href="/css/login.css" />
		<link rel="stylesheet" href="/css/theme.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="center">{{siteTitle}}</h1>

			{{#if isLogOut}}
				<h3 class="center">Logout successful</h3>
				<a class="btn" href="/auth/login">Log in</a>
			{{else}}
				<h3 class="center">Login Error</h3>
				<section id="error">{{error}}</section>
				<a class="btn" href="/auth/login">Try again</a>
			{{/if}}
		</div>
	</body>
</html>
