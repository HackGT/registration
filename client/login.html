<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login - {{siteTitle}}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,700" />
		<link rel="stylesheet" href="/css/login.css" />
		<script src="https://use.fontawesome.com/efaca8fe24.js"></script>
	</head>
	<body>
		<div class="container">
			<h1 class="center">{{siteTitle}}</h1>

			<div id="logins" class="row text-center">
				<div class="col-4">
					<a class="github btn" href="/auth/github">
						<i class="fa fa-github" aria-hidden="true"></i>
						Log in with GitHub
					</a>
				</div>
				<div class="col-4">
					<a class="google btn" href="/auth/google">
						<i class="fa fa-google" aria-hidden="true"></i>
						Log in with Google
					</a>
				</div>
				<div class="col-4">
					<a class="facebook btn" href="/auth/facebook">
						<i class="fa fa-facebook-official" aria-hidden="true"></i>
						Log in with Facebook
					</a>
				</div>
			</div>
			<section id="error">{{error}}</section>
			<section id="success">{{success}}</section>
			<div class="row">
				<div class="col-6 text-center">
					<h3>Sign Up</h3>
					<form action="/auth/signup" method="POST">
						<input type="text" name="name" placeholder="Name" required />
						<input type="email" name="email" placeholder="Email" required />
						<input type="password" name="password" placeholder="Password" required />
						<input type="submit" value="Sign up" />
					</form>
				</div>
				<div class="col-6 text-center">
					<h3>Log In</h3>
					<form action="/auth/login" method="POST">
						<input type="email" name="email" placeholder="Email" required />
						<input type="password" name="password" placeholder="Password" required />
						<input type="submit" value="Log in" />
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
