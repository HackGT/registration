			<h1 class="center">{{siteTitle}}</h1>

			<h3 class="center">Unsupported Browser</h3>

				Please try again in a modern browser like <a href="https://www.google.com/chrome/browser/desktop/index.html">Google Chrome</a>, <a href="https://www.mozilla.org/en-US/firefox/new">Mozilla Firefox</a>, <a href="https://www.microsoft.com/en-us/windows/microsoft-edge">Microsoft Edge</a>, or <a href="https://www.apple.com/safari/">Apple Safari</a>.
			</p>
		</div>
